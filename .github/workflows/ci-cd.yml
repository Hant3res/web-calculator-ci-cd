name: Web Calculator CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  DOTNET_VERSION: '8.0.x'

jobs:
  setup:
    name: Setup Environment
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Check project structure
        run: |
          echo "Checking files..."
          find . -name "*.csproj"
          ls -la src/WebCalculator/
          ls -la tests/WebCalculator.Tests/

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: |
          dotnet restore src/WebCalculator/WebCalculator.csproj
          dotnet restore tests/WebCalculator.Tests/WebCalculator.Tests.csproj

  build:
    name: Build Project
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Build project
        run: dotnet build src/WebCalculator/WebCalculator.csproj --configuration Release --no-restore

      - name: Check build output
        run: |
          echo "Checking build files..."
          ls -la src/WebCalculator/bin/Release/net8.0/

      - name: Upload application
        uses: actions/upload-artifact@v4
        with:
          name: web-calculator-app
          path: src/WebCalculator/bin/Release/net8.0/
          retention-days: 7

  test:
    name: Run Tests
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Run unit tests
        run: dotnet test tests/WebCalculator.Tests/WebCalculator.Tests.csproj --verbosity normal

      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: tests/WebCalculator.Tests/TestResults/
          retention-days: 30

  report:
    name: Final Report
    needs: [setup, build, test]
    runs-on: ubuntu-latest
    steps:
      - name: Generate report
        run: |
          echo "======================================="
          echo "CI/CD PIPELINE COMPLETED SUCCESSFULLY!"
          echo "======================================="
          echo ""
          echo "COMPLETED STAGES:"
          echo "  ✓ Setup environment"
          echo "  ✓ Build web application"
          echo "  ✓ Run all tests"
          echo ""
          echo "Time: $(date)"
          echo "======================================="
