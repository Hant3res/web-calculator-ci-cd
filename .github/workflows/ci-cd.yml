name: Web Calculator CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup .NET 8
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Restore and build main project
        working-directory: ./src/WebCalculator
        run: |
          dotnet restore
          dotnet build --configuration Release

      - name: Run tests
        working-directory: ./tests/WebCalculator.Tests
        run: dotnet test

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: web-calculator
          path: src/WebCalculator/bin/Release/net8.0/
          retention-days: 7

      - name: Success message
        run: |
          echo "======================================="
          echo "CI/CD PIPELINE COMPLETED SUCCESSFULLY!"
          echo "======================================="
